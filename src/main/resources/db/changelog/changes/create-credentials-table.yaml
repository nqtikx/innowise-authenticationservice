databaseChangeLog:
  - changeSet:
      id: create-credentials-table
      author: innowise
      changes:
        - createTable:
            tableName: user_credentials
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: user_credentials
            columnNames: email
            constraintName: uk_user_credentials_email

        - createIndex:
            tableName: user_credentials
            indexName: ix_user_credentials_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: user_credentials
            indexName: ix_user_credentials_role
            columns:
              - column:
                  name: role